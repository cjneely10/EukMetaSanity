[taxonomy]
# # Required options
PROGRAM = mmseqs
DATA = /path/to/ortho_db
WORKERS = 1
THREADS = 1
# # Additional options - anything from MMseqs taxonomy works!
FLAGS = --remove-tmp-files
--split-memory-limit = 8G
-s = 7
-c = 0.6
--min-seq-id = 0.80

[repeats]
# # Required options
WORKERS = 1
THREADS = 1
# Select from simple/full
PROTOCOL = simple
# If simple, set PROGRAM to be MMseqs PROGRAM, remaining PROGRAMs stay commented out
# If full, ensure the remaining paths are valid
PROGRAM_mmseqs = mmseqs
CUTOFF = 25.0
# PROGRAM_builddatabase = BuildDatabase
# PROGRAM_modeler = RepeatModeler
# PROGRAM_masker = RepeatMasker
# PROGRAM_process_repeats = ProcessRepeats
# PROGRAM_rmouttogff3 = rmOutToGFF3.pl
# Provide comma-separated list of RepeatMasker/RepBase library files/identifiers, if any
# DATA = None
# # MMseqs flags
FLAGS = --remove-tmp-files
--split-memory-limit = 8G
--cov-mode = 1
# # Do not provide any arguments for full repeat annotation - are built into pipeline

[abinitio]
# # Required options
# Select from augustus/gmes
PROTOCOL = augustus
WORKERS = 1
THREADS = 1
# Minimum sequence identity to consider as a BLASTx hit
CUTOFF = 25.0
# Number of rounds of ab initio predictions
ROUNDS = 3
# AUGUSTUS - Fill out all PROGRAM variables and DATA below
PROGRAM_mmseqs = mmseqs
# # Optional arguments for mmseqs
--split-memory-limit = 100G
--cov-mode = 1
-c = 0.6
-e = 0.01
FLAGS = --remove-tmp-files
# Augustus - Fill out next 4 lines
PROGRAM_augustus = augustus
DATA = /path/to/ortho_db
PROGRAM_new_species_pl = new_species.pl
PROGRAM_etraining = etraining
# GeneMark - Fill out next 3 lines
PROGRAM_gmes = gmes_petap.pl
PROGRAM_gffread = gffread
GMES_CFG = /path/to/gmes.cfg
--min_contig = 100
--max_contig = 100000000
--max_gap = 5000
--max_mask = 5000
--min_contig_in_predict = 100
--min_gene_in_predict = 10
--gc_donor = 0.001
--max_intron = 10000
--max_intergenic = 50000
--soft_mask = auto

[evidence]
# # Required options
DATA = /path/to/ortho_db
PROGRAM_mmseqs = mmseqs
PROGRAM_metaeuk = metaeuk
PROGRAM_gffcompare = gffcompare
PROGRAM_gffread = gffread
WORKERS = 1
THREADS = 1
CUTOFF = 25.0
LEVEL = order
# # Optional arguments
--min-length = 100
--metaeuk-eval = 0.01
--split-memory-limit = 8G
-s = 7
--cov-mode = 0
-c = 0.3

[summarize]
PROGRAM = cp
WORKERS = 1
THREADS = 1