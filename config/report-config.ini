[pfam]
PROGRAM = hmmsearch
WORKERS = 1
THREADS = 1
DATA = /path/to/PfamA.hmm
-T = 75
--incT = 75

[kofamscan]
PROGRAM = /path/to/kofamscan/exec_annotation
WORKERS = 1
THREADS = 1
DATA_kolist = /path/to/kofam/ko_list
DATA_profiles = /path/to/profiles/eukaryote.hal
--format = detail
FLAGS = --create-alignment