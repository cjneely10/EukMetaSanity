---  # document start

###########################################
## Pipeline input section
INPUT:
  root: all
  run:
    prot: merged-prot  # or genemark-prot or aug-prot or evidence-prot
#  refine:  # Uncomment these two lines, and comment out the two preceding lines,
#    prot: prot  #  to annotate results from `refine` pipeline

## Global settings
GLOBAL:
  # Maximum threads/cpus to use in analysis
  MaxThreads: 20
  # Maximum memory to use (in GB)
  MaxMemory: 100

###########################################

SLURM:
  ## Set to true if using SLURM
  USE_CLUSTER: false
  ## Pass any flags you wish below
  ## DO NOT PASS the following:
  ## --nodes, --ntasks, --mem, --cpus-per-task
  --qos: unlim
  --job-name: EukMS
  user-id: uid

Quality:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  skip: false
  dependencies:
    Busco:
      program: busco
      mode: prot
      lineage: eukaryota
      FLAGS:
        -f

RRNASearch:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 90
  time: "4:00:00"
  skip: false
  dependencies:
    MMSeqsCreateDB:
      program: mmseqs

    MMSeqsSearch:
      data:
        /path/to/SILVA
      program: mmseqs
      subname: search
      FLAGS:
        -c 0.3
        --cov-mode 1
        --remove-tmp-files

    MMSeqsConvertAlis:
      data:
        /path/to/SILVA
      program: mmseqs

ProteinAnnotation:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 90
  time: "4:00:00"
  skip: false
  dependencies:
    MMSeqsCreateDB:
      program: mmseqs

    MMSeqsSearch:
      data:
        /path/to/odb-mmetsp_db
        p:/path/to/UniProtKB_Swiss-Prot
      program: mmseqs
      subname: linsearch
      FLAGS:
        -c 0.3
        --cov-mode 1
        --remove-tmp-files

    MMSeqsConvertAlis:
      data:
        /path/to/odb-mmetsp_db
        p:/path/to/UniProtKB_Swiss-Prot
      program: mmseqs

KOFamScan:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  skip: true
  dependencies:
    KofamscanExecAnnotation:
      program: /path/To/kofamscan/exec_annotation
      kolist: /path/To/kofam/ko_list
      profiles: /path/To/profiles/eukaryote.hal

EggNog:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  skip: true
  dependencies:
    EMapper:
      program: emapper.py
      FLAGS:
        # Provide flags as needed
        -m diamond
        --override
        --data_dir /location/of/eggnog-data

...  # document end